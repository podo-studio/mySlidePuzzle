<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDING PUZZLE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --text-secondary: #888888;
            --accent-color: #ffffff;
            --border-color: #333333;
            --card-bg: #111111;
        }

        * {
            box-sizing: border-box;
            margin: 0;

        }

        body {

            background-color: var(--bg-color);
            color: var(--text-color);

            overflow: hidden;
            height: 100vh;
            display: flex;

        /* --- Language Toggle --- */

            color: var(--text-secondary);
            padding: 5px 10px;
            font-family: 'Manrope', sans-serif;
            font-size: 0.8rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .lang-toggle:hover {

            border-color: var(--text-color);
        }

        /* --- ÏãúÏûë ÌôîÎ©¥ (Landing Page) Ïä§ÌÉÄÏùº --- */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .logo-area {

            height: 120px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            filter: grayscale(100%) contrast(1.2);
        }

        .logo-area img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #start-screen h1 {
            font-size: 5rem;
            line-height: 0.9;
            margin: 0 0 20px 0;
            font-weight: 800;
            letter-spacing: -0.03em;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        #start-screen p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 60px;
            font-weight: 200;
            letter-spacing: 0.05em;
        }

        .btn-primary {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            border-radius: 0;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            background-color: #ddd;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .footer {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .footer:hover {
            opacity: 1;
        }

        .footer a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: var(--text-color);
        }

        .copyright {
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 0.05em;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* --- Í≤åÏûÑ ÌôîÎ©¥ Ïä§ÌÉÄÏùº (Î¶¨Îâ¥Ïñº) --- */
        #game-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        h1.game-title {
            margin: 0 0 30px 0;
            font-size: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            color: var(--text-color);
            background: none;
            -webkit-text-fill-color: initial;
        }

        .top-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            width: 320px;
            z-index: 10;
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        select {
            padding: 10px;
            border-radius: 0;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-secondary);
            font-family: 'Manrope', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
            transition: border-color 0.2s, color 0.2s;
        }

        select:hover,
        select:focus {
            border-color: var(--text-secondary);
            color: var(--text-color);
        }

        #difficultyContainer {
            display: none;
        }

        #difficultyContainer.show {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .btn {
            padding: 12px 0;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s;
            flex: 1;
            font-family: 'Manrope', sans-serif;
            border-radius: 0;
        }

        .btn:hover {
            border-color: var(--text-color);
            color: var(--text-color);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-upload {
            position: relative;
            overflow: hidden;
        }

        .btn-upload input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .btn-start {
            background-color: var(--text-color);
            color: #000;
            border: 1px solid var(--text-color);
        }

        .btn-start:hover {
            background-color: #ddd;
            border-color: #ddd;
            color: #000;
        }

        .btn-start:disabled {
            background-color: #333;
            border-color: #333;
            color: #666;
            cursor: not-allowed;
        }

        .timer-display {
            font-size: 3.5rem;
            font-family: 'Manrope', sans-serif;
            font-weight: 200;
            color: var(--text-color);
            margin-bottom: 20px;
            letter-spacing: -0.05em;
            z-index: 10;
        }

        .timer-display.danger {
            color: #ff4444;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        .game-wrapper {
            position: relative;
            padding: 10px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            z-index: 10;
            transition: transform 0.1s;
        }

        .game-container {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: #000;
            overflow: hidden;
            transition: filter 0.5s;
        }

        .tile {
            width: 100px;
            height: 100px;
            position: absolute;
            background-size: 300px 300px;
            cursor: pointer;
            transition: top 0.2s ease-out, left 0.2s ease-out, opacity 0.3s;
            box-sizing: border-box;
            border: 1px solid rgba(0, 0, 0, 0.5);
        }

        .empty {
            background: none !important;
            border: none;
            cursor: default;
        }

        #message {
            margin-top: 20px;
            height: 24px;
            color: var(--text-secondary);
            font-weight: 400;
            text-align: center;
            z-index: 10;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px 30px;
            border: 1px solid var(--border-color);
            z-index: 20;
            font-size: 0.9rem;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .shake-effect {
            animation: shake 0.5s;
            animation-iteration-count: 1;
        }

        body.game-over-state {
            background-color: #220000;
        }

        body.game-over-state .game-container {
            filter: grayscale(100%) contrast(1.2);
        }

        body.game-over-state .timer-display {
            color: #ff4444;
        }

        #gameOverOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 0%, rgba(255, 0, 0, 0.1) 100%);
            pointer-events: none;
            display: none;
            z-index: 5;
        }

        @keyframes flash-success {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5);
                z-index: 20;
                transform: scale(1.02);
                filter: brightness(1.2);
            }

            50% {
                box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0);
                z-index: 20;
                transform: scale(1.02);
                filter: brightness(1.2);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
                z-index: 1;
                transform: scale(1);
                filter: brightness(1);
            }
        }

        .correct-position {
            animation: flash-success 0.5s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.8) !important;
        }
    </style>
</head>

<body>

    <script>
        const translations = {
            ko: {
                title: "Ïä¨ÎùºÏù¥Îî© ÌçºÏ¶ê",
                subtitle: "Ï°∞Í∞ÅÏùÑ ÎßûÏ∂∞ Í∑∏Î¶ºÏùÑ ÏôÑÏÑ±ÌïòÏÑ∏Ïöî",
                startBtn: "ÏãúÏûëÌïòÍ∏∞",
                modeInfinite: "Î¨¥Ìïú Î™®Îìú (Í∏∞Î°ù Ï∏°Ï†ï)",
                modeTimeAttack: "ÌÉÄÏûÑ Ïñ¥ÌÉù (Ï†úÌïú ÏãúÍ∞Ñ)",
                diffEasy: "Ïâ¨ÏõÄ (2Î∂Ñ)",
                diffNormal: "Î≥¥ÌÜµ (1Î∂Ñ)",
                diffHard: "Ïñ¥Î†§ÏõÄ (30Ï¥à)",
                diffExpert: "Ï¥àÍ≥†Ïàò (15Ï¥à)",
                btnUpload: "ÏÇ¨ÏßÑ Î≥ÄÍ≤Ω",
                btnGameStart: "Í≤åÏûÑ ÏãúÏûë",
                msgReady: "Ï§ÄÎπÑÎê®",
                msgShuffling: "ÌçºÏ¶êÏùÑ ÏÑûÎäî Ï§ë...",
                msgGo: "ÏãúÏûë!",
                msgSuccess: "ÏÑ±Í≥µ! Í∏∞Î°ù:",
                msgGameOver: "Í≤åÏûÑ Ïò§Î≤Ñ",
                msgProcessing: "Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ Ï§ë..."
            },
            en: {
                title: "SLIDING PUZZLE",
                subtitle: "Complete the picture by sliding tiles",
                startBtn: "START GAME",
                modeInfinite: "INFINITE MODE",
                modeTimeAttack: "TIME ATTACK",
                diffEasy: "EASY (2m)",
                diffNormal: "NORMAL (1m)",
                diffHard: "HARD (30s)",
                diffExpert: "EXPERT (15s)",
                btnUpload: "UPLOAD PHOTO",
                btnGameStart: "START",
                msgReady: "READY",
                msgShuffling: "SHUFFLING...",
                msgGo: "GO!",
                msgSuccess: "SUCCESS! TIME:",
                msgGameOver: "GAME OVER",
                msgProcessing: "PROCESSING..."
            }
        };

        let currentLang = 'ko';

        function updateLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (translations[lang][key]) {
                    el.innerText = translations[lang][key];
                }
            });

            if (!isPlaying) {
                messageEl.innerText = translations[lang].msgReady;
            }
        }

        function toggleLanguage() {
            const newLang = currentLang === 'ko' ? 'en' : 'ko';
            updateLanguage(newLang);
        }

        function enterGame() {
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');

            startScreen.style.opacity = '0';

            setTimeout(() => {
                startScreen.style.display = 'none';
                gameScreen.style.display = 'flex';

                setTimeout(() => {
                    gameScreen.style.opacity = '1';
                }, 50);
            }, 500);
        }

        const board = document.getElementById('board');
        const gameWrapper = document.getElementById('gameWrapper');
        const imageInput = document.getElementById('imageInput');
        const messageEl = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const loadingEl = document.getElementById('loading');
        const timerEl = document.getElementById('timer');
        const modeSelect = document.getElementById('modeSelect');
        const difficultySelect = document.getElementById('difficultySelect');
        const difficultyContainer = document.getElementById('difficultyContainer');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const ctx = fireworksCanvas.getContext('2d');

        const size = 3;
        const boardSize = 300;
        const tileSize = boardSize / size;

        let tiles = [];
        let isPlaying = false;
        let timerInterval = null;
        let timerSeconds = 0;

        let currentImage = 'https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80';

        modeSelect.addEventListener('change', function () {
            if (this.value === 'timeAttack') {
                difficultyContainer.classList.add('show');
                timerEl.innerText = formatTime(parseInt(difficultySelect.value));
            } else {
                difficultyContainer.classList.remove('show');
                timerEl.innerText = "00:00";
            }
            if (isPlaying) resetGame();
        });

        difficultySelect.addEventListener('change', function () {
            if (modeSelect.value === 'timeAttack') {
                timerEl.innerText = formatTime(parseInt(this.value));
            }
        });

        imageInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (!file) return;

            loadingEl.style.display = 'block';
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = boardSize;
                    canvas.height = boardSize;

                    const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                    const x = (canvas.width / 2) - (img.width / 2) * scale;
                    const y = (canvas.height / 2) - (img.height / 2) * scale;

                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    currentImage = canvas.toDataURL('image/jpeg', 0.8);

                    resetGame();
                    loadingEl.style.display = 'none';
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function initBoard() {
            board.innerHTML = '';
            tiles = [];

            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    const tileIndex = row * size + col;
                    const isEmpty = tileIndex === (size * size - 1);

                    const tile = document.createElement('div');
                    tile.classList.add('tile');

                    if (isEmpty) {
                        tile.classList.add('empty');
                        tile.id = 'empty';
                    } else {
                        tile.style.backgroundImage = `url('${currentImage}')`;
                        tile.style.backgroundPosition = `-${col * tileSize}px -${row * tileSize}px`;
                    }

                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.dataset.origRow = row;
                    tile.dataset.origCol = col;

                    updateTilePosition(tile, row, col);
                    tile.addEventListener('click', () => moveTile(tile));

                    board.appendChild(tile);
                    tiles.push(tile);
                }
            }
        }

        function resetGame() {
            stopTimer();
            isPlaying = false;
            startBtn.disabled = false;
            modeSelect.disabled = false;
            difficultySelect.disabled = false;
            timerEl.classList.remove('danger');
            board.style.opacity = '1';

            document.body.classList.remove('game-over-state');
            gameWrapper.classList.remove('shake-effect');
            gameOverOverlay.style.display = 'none';
            hideFireworks();

            if (modeSelect.value === 'timeAttack') {
                timerEl.innerText = formatTime(parseInt(difficultySelect.value));
            } else {
                timerEl.innerText = "00:00";
            }
            messageEl.innerText = translations[currentLang].msgReady;
            messageEl.style.color = "#aaa";

            initBoard();
        }

        function startGame() {
            if (document.body.classList.contains('game-over-state') || fireworksCanvas.classList.contains('active')) {
                resetGame();
                setTimeout(() => {
                    startLogic();
                }, 50);
            } else {
                startLogic();
            }
        }

        function startLogic() {
            modeSelect.disabled = true;
            difficultySelect.disabled = true;
            startBtn.disabled = true;

            messageEl.innerText = translations[currentLang].msgShuffling;

            setTimeout(() => {
                instantShuffle();
                isPlaying = true;
                messageEl.innerText = translations[currentLang].msgGo;
                messageEl.style.color = "#fff";
                startTimer();
            }, 200);
        }

        function instantShuffle() {
            const shuffleCount = 500;
            let emptyRow = size - 1;
            let emptyCol = size - 1;
            let lastMove = null;

            for (let i = 0; i < shuffleCount; i++) {
                const neighbors = [];
                const directions = [{ r: -1, c: 0 }, { r: 1, c: 0 }, { r: 0, c: -1 }, { r: 0, c: 1 }];

                for (let d of directions) {
                    const nr = emptyRow + d.r;
                    const nc = emptyCol + d.c;

                    if (nr >= 0 && nr < size && nc >= 0 && nc < size) {
                        if (!lastMove || (lastMove.r !== nr || lastMove.c !== nc)) {
                            neighbors.push({ r: nr, c: nc });
                        }
                    }
                }

                if (neighbors.length === 0) {
                    for (let d of directions) {
                        const nr = emptyRow + d.r;
                        const nc = emptyCol + d.c;
                        if (nr >= 0 && nr < size && nc >= 0 && nc < size) {
                            neighbors.push({ r: nr, c: nc });
                        }
                    }
                }

                const nextPos = neighbors[Math.floor(Math.random() * neighbors.length)];

                const targetTile = tiles.find(t =>
                    parseInt(t.dataset.row) === nextPos.r &&
                    parseInt(t.dataset.col) === nextPos.c
                );

                const emptyTile = document.getElementById('empty');

                targetTile.dataset.row = emptyRow;
                targetTile.dataset.col = emptyCol;

                emptyTile.dataset.row = nextPos.r;
                emptyTile.dataset.col = nextPos.c;

                lastMove = { r: emptyRow, c: emptyCol };
                emptyRow = nextPos.r;
                emptyCol = nextPos.c;
            }

            tiles.forEach(tile => {
                const r = parseInt(tile.dataset.row);
                const c = parseInt(tile.dataset.col);
                updateTilePosition(tile, r, c);
            });
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startTimer() {
            stopTimer();
            const mode = modeSelect.value;

            if (mode === 'timeAttack') {
                timerSeconds = parseInt(difficultySelect.value);
            } else {
                timerSeconds = 0;
            }

            timerEl.innerText = formatTime(timerSeconds);

            timerInterval = setInterval(() => {
                if (mode === 'timeAttack') {
                    timerSeconds--;
                    if (timerSeconds <= 10) timerEl.classList.add('danger');

                    if (timerSeconds < 0) {
                        gameOver(false);
                        return;
                    }
                } else {
                    timerSeconds++;
                }
                timerEl.innerText = formatTime(timerSeconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function gameOver(isWin) {
            stopTimer();
            isPlaying = false;
            startBtn.disabled = false;
            modeSelect.disabled = false;
            difficultySelect.disabled = false;
            timerEl.classList.remove('danger');

            if (isWin) {
                const emptyTile = document.getElementById('empty');
                if (emptyTile) {
                    emptyTile.classList.remove('empty');
                    emptyTile.style.backgroundImage = `url('${currentImage}')`;
                    const lastRow = parseInt(emptyTile.dataset.origRow);
                    const lastCol = parseInt(emptyTile.dataset.origCol);
                    emptyTile.style.backgroundPosition = `-${lastCol * tileSize}px -${lastRow * tileSize}px`;
                    emptyTile.style.opacity = '0';
                    setTimeout(() => { emptyTile.style.opacity = '1'; }, 100);
                }

                messageEl.innerText = `${translations[currentLang].msgSuccess} ${timerEl.innerText}`;
                messageEl.style.color = "#fff";
                board.style.borderColor = "#fff";
                showFireworks();
            } else {
                messageEl.innerText = translations[currentLang].msgGameOver;
                messageEl.style.color = "#ff4444";
                gameWrapper.classList.add('shake-effect');
                document.body.classList.add('game-over-state');
                gameOverOverlay.style.display = 'block';
                setTimeout(() => {
                    gameWrapper.classList.remove('shake-effect');
                }, 500);
            }
        }

        function updateTilePosition(tile, row, col) {
            tile.style.left = `${col * tileSize}px`;
            tile.style.top = `${row * tileSize}px`;
            tile.dataset.row = row;
            tile.dataset.col = col;
        }

        function moveTile(tile) {
            if (!isPlaying) return;

            const emptyTile = document.getElementById('empty');
            const r = parseInt(tile.dataset.row);
            const c = parseInt(tile.dataset.col);
            const er = parseInt(emptyTile.dataset.row);
            const ec = parseInt(emptyTile.dataset.col);

            if ((Math.abs(r - er) === 1 && c === ec) || (r === er && Math.abs(c - ec) === 1)) {
                updateTilePosition(tile, er, ec);
                updateTilePosition(emptyTile, r, c);

                if (parseInt(tile.dataset.row) === parseInt(tile.dataset.origRow) &&
                    parseInt(tile.dataset.col) === parseInt(tile.dataset.origCol)) {
                    tile.classList.add('correct-position');
                    setTimeout(() => {
                        tile.classList.remove('correct-position');
                    }, 600);
                }

                if (isPlaying) checkWin();
            }
        }

        function checkWin() {
            let correctCount = 0;
            tiles.forEach(tile => {
                if (tile.id === 'empty') return;
                if (parseInt(tile.dataset.row) === parseInt(tile.dataset.origRow) &&
                    parseInt(tile.dataset.col) === parseInt(tile.dataset.origCol)) {
                    correctCount++;
                }
            });

            if (correctCount === 8) {
                gameOver(true);
            }
        }

        let particles = [];
        const colors = ['#ff0044', '#00ffaa', '#00aaff', '#ffaa00', '#eeff00', '#ff00ff'];

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = Math.random() * 2 + 1;
            this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            this.alpha = 1;
            this.friction = 0.95;
            this.gravity = 0.05;
        }

        Particle.prototype.update = function () {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.velocity.y += this.gravity;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        };

        Particle.prototype.draw = function () {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        };

        function animateFireworks() {
            if (!fireworksCanvas.classList.contains('active')) return;
            requestAnimationFrame(animateFireworks);
            ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0.01) particles.splice(i, 1);
            }
            if (Math.random() < 0.08) {
                createFireworks(Math.random() * fireworksCanvas.width, Math.random() * fireworksCanvas.height);
            }
        }

        function createFireworks(x, y) {
            const particleCount = 50;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function showFireworks() {
            fireworksCanvas.style.display = 'block';
            fireworksCanvas.classList.add('active');
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
            particles = [];
            createFireworks(fireworksCanvas.width / 2, fireworksCanvas.height / 2);
            animateFireworks();
        }

        function hideFireworks() {
            fireworksCanvas.classList.remove('active');
            fireworksCanvas.style.display = 'none';
            particles = [];
        }

        window.addEventListener('resize', () => {
            if (fireworksCanvas.classList.contains('active')) {
                fireworksCanvas.width = window.innerWidth;
                fireworksCanvas.height = window.innerHeight;
            }
        });

        updateLanguage('ko');
        initBoard();
    </script>
