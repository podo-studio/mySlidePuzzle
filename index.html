    <script>
        // --- í™”ë©´ ì „í™˜ ë¡œì§ ---
        function enterGame() {
            const startScreen = document.getElementById('start-screen');
            const gameScreen = document.getElementById('game-screen');

            // ì‹œì‘ í™”ë©´ í˜ì´ë“œ ì•„ì›ƒ
            startScreen.style.opacity = '0';
            
            setTimeout(() => {
                startScreen.style.display = 'none'; // ì™„ì „íˆ ìˆ¨ê¹€
                gameScreen.style.display = 'flex';  // ê²Œì„ í™”ë©´ í‘œì‹œ
                
                // ì•½ê°„ì˜ ë”œë ˆì´ í›„ ê²Œì„ í™”ë©´ í˜ì´ë“œ ì¸
                setTimeout(() => {
                    gameScreen.style.opacity = '1';
                }, 50);
            }, 500); // 0.5ì´ˆ í›„ ì „í™˜
        }

        // --- ê¸°ì¡´ ê²Œì„ ë¡œì§ ---
        const board = document.getElementById('board');
        const gameWrapper = document.getElementById('gameWrapper');
        const imageInput = document.getElementById('imageInput');
        const messageEl = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');
        const loadingEl = document.getElementById('loading');
        const timerEl = document.getElementById('timer');
        const modeSelect = document.getElementById('modeSelect');
        const difficultySelect = document.getElementById('difficultySelect');
        const difficultyContainer = document.getElementById('difficultyContainer');
        const fireworksCanvas = document.getElementById('fireworksCanvas');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const ctx = fireworksCanvas.getContext('2d');
        
        const size = 3; 
        const boardSize = 300;
        const tileSize = boardSize / size; 
        
        let tiles = []; 
        let isPlaying = false; 
        let timerInterval = null;
        let timerSeconds = 0;
        
        let currentImage = 'https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80'; 

        modeSelect.addEventListener('change', function() {
            if (this.value === 'timeAttack') {
                difficultyContainer.classList.add('show');
                timerEl.innerText = formatTime(parseInt(difficultySelect.value));
            } else {
                difficultyContainer.classList.remove('show');
                timerEl.innerText = "00:00";
            }
            if (isPlaying) resetGame();
        });

        difficultySelect.addEventListener('change', function() {
            if (modeSelect.value === 'timeAttack') {
                timerEl.innerText = formatTime(parseInt(this.value));
            }
        });

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            loadingEl.style.display = 'block';
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = boardSize;
                    canvas.height = boardSize;

                    const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                    const x = (canvas.width / 2) - (img.width / 2) * scale;
                    const y = (canvas.height / 2) - (img.height / 2) * scale;
                    
                    ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    currentImage = canvas.toDataURL('image/jpeg', 0.8);
                    
                    resetGame();
                    loadingEl.style.display = 'none';
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function initBoard() {
            board.innerHTML = '';
            tiles = [];
            
            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    const tileIndex = row * size + col;
                    const isEmpty = tileIndex === (size * size - 1);

                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    
                    if (isEmpty) {
                        tile.classList.add('empty');
                        tile.id = 'empty';
                    } else {
                        tile.style.backgroundImage = `url('${currentImage}')`;
                        tile.style.backgroundPosition = `-${col * tileSize}px -${row * tileSize}px`;
                    }

                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    tile.dataset.origRow = row;
                    tile.dataset.origCol = col;
                    
                    updateTilePosition(tile, row, col);
                    tile.addEventListener('click', () => moveTile(tile));
                    
                    board.appendChild(tile);
                    tiles.push(tile);
                }
            }
        }

        function resetGame() {
            stopTimer();
            isPlaying = false;
            startBtn.disabled = false;
            modeSelect.disabled = false;
            difficultySelect.disabled = false;
            timerEl.classList.remove('danger');
            board.style.opacity = '1';
            
            document.body.classList.remove('game-over-state');
            gameWrapper.classList.remove('shake-effect');
            gameOverOverlay.style.display = 'none';
            hideFireworks();
            
            if (modeSelect.value === 'timeAttack') {
                timerEl.innerText = formatTime(parseInt(difficultySelect.value));
            } else {
                timerEl.innerText = "00:00";
            }
            messageEl.innerText = "ì¤€ë¹„ë¨";
            messageEl.style.color = "#aaa";
            
            initBoard();
        }

        function startGame() {
            if (document.body.classList.contains('game-over-state') || fireworksCanvas.classList.contains('active')) {
                resetGame();
                setTimeout(() => {
                    startLogic();
                }, 50);
            } else {
                startLogic();
            }
        }

        function startLogic() {
            modeSelect.disabled = true;
            difficultySelect.disabled = true;
            startBtn.disabled = true;
            
            messageEl.innerText = "í¼ì¦ì„ ì„ëŠ” ì¤‘...";
            
            setTimeout(() => {
                instantShuffle();
                isPlaying = true;
                messageEl.innerText = "ì‹œì‘!";
                messageEl.style.color = "#fff";
                startTimer();
            }, 200);
        }

        function instantShuffle() {
            const shuffleCount = 500;
            let emptyRow = size - 1;
            let emptyCol = size - 1;
            let lastMove = null;

            for (let i = 0; i < shuffleCount; i++) {
                const neighbors = [];
                const directions = [{r: -1, c: 0}, {r: 1, c: 0}, {r: 0, c: -1}, {r: 0, c: 1}];

                for (let d of directions) {
                    const nr = emptyRow + d.r;
                    const nc = emptyCol + d.c;

                    if (nr >= 0 && nr < size && nc >= 0 && nc < size) {
                        if (!lastMove || (lastMove.r !== nr || lastMove.c !== nc)) {
                            neighbors.push({r: nr, c: nc});
                        }
                    }
                }

                if (neighbors.length === 0) {
                     for (let d of directions) {
                        const nr = emptyRow + d.r;
                        const nc = emptyCol + d.c;
                        if (nr >= 0 && nr < size && nc >= 0 && nc < size) {
                             neighbors.push({r: nr, c: nc});
                        }
                     }
                }

                const nextPos = neighbors[Math.floor(Math.random() * neighbors.length)];
                
                const targetTile = tiles.find(t => 
                    parseInt(t.dataset.row) === nextPos.r && 
                    parseInt(t.dataset.col) === nextPos.c
                );
                
                const emptyTile = document.getElementById('empty');

                targetTile.dataset.row = emptyRow;
                targetTile.dataset.col = emptyCol;
                
                emptyTile.dataset.row = nextPos.r;
                emptyTile.dataset.col = nextPos.c;

                lastMove = { r: emptyRow, c: emptyCol };
                emptyRow = nextPos.r;
                emptyCol = nextPos.c;
            }

            tiles.forEach(tile => {
                const r = parseInt(tile.dataset.row);
                const c = parseInt(tile.dataset.col);
                updateTilePosition(tile, r, c);
            });
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function startTimer() {
            stopTimer();
            const mode = modeSelect.value;

            if (mode === 'timeAttack') {
                timerSeconds = parseInt(difficultySelect.value);
            } else {
                timerSeconds = 0;
            }
            
            timerEl.innerText = formatTime(timerSeconds);
            
            timerInterval = setInterval(() => {
                if (mode === 'timeAttack') {
                    timerSeconds--;
                    if (timerSeconds <= 10) timerEl.classList.add('danger');
                    
                    if (timerSeconds < 0) {
                        gameOver(false);
                        return;
                    }
                } else {
                    timerSeconds++;
                }
                timerEl.innerText = formatTime(timerSeconds);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function gameOver(isWin) {
            stopTimer();
            isPlaying = false;
            startBtn.disabled = false;
            modeSelect.disabled = false;
            difficultySelect.disabled = false;
            timerEl.classList.remove('danger');

            if (isWin) {
                messageEl.innerText = `ğŸ‰ ì„±ê³µ! ê¸°ë¡: ${timerEl.innerText}`;
                messageEl.style.color = "#4CAF50";
                board.style.borderColor = "#4CAF50";
                showFireworks(); 
            } else {
                messageEl.innerText = "GAME OVER";
                messageEl.style.color = "#ff4444";
                gameWrapper.classList.add('shake-effect');
                document.body.classList.add('game-over-state');
                gameOverOverlay.style.display = 'block';
                setTimeout(() => {
                    gameWrapper.classList.remove('shake-effect');
                }, 500);
            }
        }

        function updateTilePosition(tile, row, col) {
            tile.style.left = `${col * tileSize}px`;
            tile.style.top = `${row * tileSize}px`;
            tile.dataset.row = row;
            tile.dataset.col = col;
        }

        function moveTile(tile) {
            if (!isPlaying) return;

            const emptyTile = document.getElementById('empty');
            const r = parseInt(tile.dataset.row);
            const c = parseInt(tile.dataset.col);
            const er = parseInt(emptyTile.dataset.row);
            const ec = parseInt(emptyTile.dataset.col);

            if ((Math.abs(r - er) === 1 && c === ec) || (r === er && Math.abs(c - ec) === 1)) {
                updateTilePosition(tile, er, ec);
                updateTilePosition(emptyTile, r, c);
                if (isPlaying) checkWin();
            }
        }

        function checkWin() {
            let correctCount = 0;
            tiles.forEach(tile => {
                if (tile.id === 'empty') return;
                if (parseInt(tile.dataset.row) === parseInt(tile.dataset.origRow) && 
                    parseInt(tile.dataset.col) === parseInt(tile.dataset.origCol)) {
                    correctCount++;
                }
            });

            if (correctCount === 8) {
                gameOver(true);
            }
        }

        // í­ì£½ íš¨ê³¼
        let particles = [];
        const colors = ['#ff0044', '#00ffaa', '#00aaff', '#ffaa00', '#eeff00', '#ff00ff'];

        function Particle(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.radius = Math.random() * 2 + 1;
            this.velocity = { x: (Math.random() - 0.5) * 8, y: (Math.random() - 0.5) * 8 };
            this.alpha = 1;
            this.friction = 0.95;
            this.gravity = 0.05;
        }

        Particle.prototype.update = function() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.velocity.y += this.gravity;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        };

        Particle.prototype.draw = function() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        };

        function animateFireworks() {
            if (!fireworksCanvas.classList.contains('active')) return;
            requestAnimationFrame(animateFireworks);
            ctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0.01) particles.splice(i, 1);
            }
            if (Math.random() < 0.08) {
                createFireworks(Math.random() * fireworksCanvas.width, Math.random() * fireworksCanvas.height);
            }
        }

        function createFireworks(x, y) {
            const particleCount = 50;
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function showFireworks() {
            fireworksCanvas.style.display = 'block';
            fireworksCanvas.classList.add('active');
            fireworksCanvas.width = window.innerWidth;
            fireworksCanvas.height = window.innerHeight;
            particles = [];
            createFireworks(fireworksCanvas.width / 2, fireworksCanvas.height / 2);
            animateFireworks();
        }

        function hideFireworks() {
            fireworksCanvas.classList.remove('active');
            fireworksCanvas.style.display = 'none';
            particles = [];
        }

        window.addEventListener('resize', () => {
            if (fireworksCanvas.classList.contains('active')) {
                fireworksCanvas.width = window.innerWidth;
                fireworksCanvas.height = window.innerHeight;
            }
        });

        initBoard();
    </script>
</body>
</html>
